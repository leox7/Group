<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Booking</h1>
    </header>
    <main>
        <section class="background-photo"></section>
        <section class="booking-form">

            <div class="room-photos">
                <div class="room-photo">
                    <img src="ordinary-room.jpg" alt="Ordinary Room">
                    <h3>Ordinary Room</h3>
                    <p>Price: KSh 5,000</p>
                    <button class="booking-btn">Book Now</button>
                </div>
                <div class="room-photo">
                    <img src="superior-room.jpg" alt="Superior Room">
                    <h3>Superior Room</h3>
                    <p>Price: KSh 8,000</p>
                    <button class="booking-btn">Book Now</button>
                </div>
                <div class="room-photo">
                    <img src="exquisite-room.jpg" alt="Exquisite Room">
                    <h3>Exquisite Room</h3>
                    <p>Price: KSh 12,000</p>
                    <button class="booking-btn">Book Now</button>
                </div>
            </div>
            <form action="#">
                <!-- Booking form fields here -->
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coastal Hotel</p>
    </footer>
</body>
</html>
