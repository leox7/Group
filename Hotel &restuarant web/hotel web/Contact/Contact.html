        <h6>OUR RESTAURANT AND HOTEL </h6>
        <h6>SIGN IN</h6>
        <form>
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <input type="text" placeholder="Your Name">
                <br><br>
                <input type="email" placeholder="Your Email">
                <br>
            </fieldset>
            <br><br>
            <fieldset>
                <label for="">Your Gender</label>
                <select name="" id="">
                    <option value="">Male</option>

                </select>
            </fieldset>
            <br><br>
            <section class="TEXT-WHITE text-center" id="contact">
                <h5>GET IN TOUCH</h5>
                <form>
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder=" e.gnjenga@example.com">

                    <label for="name" class="form-label">Name :</label>
                    <input type="name" class="form-control"id="name" placeholder="Njenga">

                    <label for="question" class="form-label">What is your question about </label>
                    <select name="selectsubject" id="subject" class="form-select">

                        <option value="content">Hotel query</option>
                        <option value="other" selected>Other query</option>
                    </select>
                    <br><br>
                    <div class="form-floating mb-4 mt-5">
                        <textarea id="query" class="form-control" style="height: 140px;"></textarea>
                        <br>
                        <label for="query">Your query...</label>
                    </div>
                    <br><br>
                    <div class="mb-4 text-center">
                        <button type="submit" class=" btn btn-outline-dark">Submit</button>
                    </div>
                </form>
            </section>
        </form>
